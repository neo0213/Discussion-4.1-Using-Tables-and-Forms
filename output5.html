<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output 5</title>
</head>
<body>
    <form>
        <table border="#00ffff">
         <tr bgcolor="#00ffff">
          <th>Name</th>
          <th>Value</th>
         </tr>
         <tr>
          <td>Name</td>
          <td>
           <input type="text" name="name" size="25">
          </td>
        </tr>
         <tr>
          <td>Sex</td>
          <td>
           <input type="radio" name="sex" value="male"> Male
           <br>
           <input type="radio" name="sex" value="female" checked> Female
          </td>
         </tr>
         <tr>
          <td>Eye color</td>
          <td>
           <select name="eye color">
            <option selected>black</option>
            <option>brown</option>
            <option>blue</option>
            <option>green</option>
           </select>
          </td>
         </tr>
         <tr>
          <td>Check all that apply</td>
          <td>
           <input type="checkbox" name="height" value="1"> Over 6 feet tall</input>
           <br>
           <input type="checkbox" name="weight" value="1"> Over 200 pounds</input>
          </td>
         </tr>
         <tr>
          <td colspan="2">Describe your athletic ability:<br>
           <textarea name="athletic" cols="50" rows="4"></textarea>
          </td>
         </tr>
         <tr>
          <td colspan="2" align="center">
           <input type="submit" value="Register">
          </td>
         </tr>
        </table>
       </form>
</body>
</html>
